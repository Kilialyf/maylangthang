<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Me</title>
    <link rel="stylesheet" href="./testing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <audio id="song" src="./maylangthang.mp3"></audio>
    <video autoplay muted loop id="myvideo">
        <source src="https://www.shutterstock.com/shutterstock/videos/1092868835/preview/stock-footage-vj-loop-vaporware-mountain-stars-s-style-synthwave-lofi-scanline-noise-vhs-effect-wireframe.webm">
    </video>
    <div class= "ctn">
        <div class="img">
            <img src="https://i.seadn.io/gcs/files/7187742030eeb68b16f478c47aece4dd.gif?auto=format&w=1000">
            <h2>Mây Lang Thang</h2>
            <h3>Tùng TeA & PC ft. New$oulZ</h3>
            <div id="lin">
                <div class="line"></div>
            </div>
            <div class="btns">
                <button><i class="fa-solid fa-backward"></i></button>
                <button onclick ="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></button>
                <button><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
        
        <div class="player">

        </div>
    </div>
</body>
<script>
    let lin = document.getElementById("lin");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function() {
        lin.max=song.duration;
        lin.value=song.currentTime;
    }
    function playPause() {
        if(ctrlIcon.classList.contains("fa-pause")) {
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }
    lin.onchange = function(){
        song.play();
        song.currentTime = lin.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
</script>
</html>
